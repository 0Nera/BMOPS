name: Release Build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Build
        run: |
          python3 build.py
          git add -f kernel.elf
          git add -f mseos.hdd
          git add -f mseos.iso
          git commit -m "Update"
          git push origin HEAD:refs/heads/binary